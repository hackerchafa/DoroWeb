<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cartas del Personaje</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Portal web sobre Doro</h1>
    <div id="cards" class="cards-grid"></div>
    
    <!-- Controles de paginación -->
    <div class="pagination">
      <button id="prev-btn" class="pagination-btn">← Anterior</button>
      <span id="page-info" class="page-info">Página 1</span>
      <button id="next-btn" class="pagination-btn">Siguiente →</button>
    </div>
  </main>

  <!-- Modal de perfil de carta -->
  <div id="card-modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-content" role="dialog" aria-modal="true">
      <button id="modal-close" class="modal-close" aria-label="Cerrar">✕</button>
      <div class="modal-wrapper">
        <div class="modal-body">
          <img id="modal-image" src="" alt="Imagen de carta">
        </div>
        <div class="modal-info">
          <h2 id="modal-name"></h2>
          <div class="modal-desc-box">
            <p id="modal-desc"></p>
          </div>
          <p id="modal-trap" class="trap-note"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
